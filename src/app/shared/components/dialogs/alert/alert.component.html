<header *ngIf="title">
  <ng-container [ngSwitch]="richTitle">
    <ng-container *ngSwitchCase="false">
      <h2>{{ title }}</h2>
    </ng-container>
    <ng-container *ngSwitchCase="true" [ngTemplateOutlet]="title"></ng-container>
  </ng-container>
</header>
<main>
  <ng-container [ngSwitch]="richMessage">
    <ng-container *ngSwitchCase="false">{{ message }}</ng-container>
    <ng-container *ngSwitchCase="true" [ngTemplateOutlet]="message"></ng-container>
  </ng-container>
</main>
<footer>
  <tcs-button text (click)="buttonClick.emit();">{{ buttonText || 'чбошод' }}</tcs-button>
</footer>
